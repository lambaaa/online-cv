projectsD:
    title: Preventive Maintenance With Machine Learning
    intro: >
      The purpose of this project is to analyse data sets of frequent stops in endustrial machines and prepare a preventive maintenance plan using machine learning to analyse and predict outcomes.
      the data was split %70 learning %25 test. the learning was first done using matlab then secondarly done using tensorflow library for python.
      Datasets are gathered and cleaned using oracle sql developer. we were able to predict when frequent equipment failure and unplanned machine downtime might begin and end. 
